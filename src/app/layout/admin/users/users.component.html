<div *ngIf="error$ | async as errorMessage; else content">
    <p>{{ errorMessage }}</p>
</div>
<ng-template #content>
    <div *ngIf="noUsers$ | async; else usersList">
        <p>No users found.</p>
        <button (click)="goToCreteUser()">Create user</button>
    </div>

    <ng-template #usersList>
        <button (click)="goToCreteUser()">Add user</button>
        <div *ngIf="(users$ | async) as usersResponse; else loading">
            <div *ngIf="usersResponse.status === 200">
                <table>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Framework</th>
                        <th>Mobile</th>
                        <th>Age</th>
                        <th>Actions</th>
                    </tr>
                    <tr *ngFor="let user of usersResponse.data; let i = index">
                        <td>{{user.name}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.framework}}</td>
                        <td>{{user.mobile}}</td>
                        <td>{{user.age}}</td>
                        <td class="action-btn">
                            <section>
                                <button (click)="editUser(i)">Edit</button>
                                <button (click)="viewUser(1)">View</button>
                            </section>
                        </td>
                    </tr>
                </table>
            </div>
            <div *ngIf="usersResponse.status !== 200">
                <p>Error fetching users.</p>
            </div>
        </div>
    </ng-template>
    <ng-template #loading>
        <p>Loading...</p>
    </ng-template>
</ng-template>
